<section
    class="px-4 w-screen min-h-screen flex flex-col items-center justify-center relative">
    <div
        *ngFor="let home of mindcastDependacies"
        class="flex flex-col items-center justify-center text-center">
        <img
            src="{{home.logo}}"
            alt=""
            class="h-70 w-70 lg:h-96 lg:w-96"
            @faceIn
        >
        <h1
            class="text-5xl font-bold text-center mb-4"
            @faceInDelay>
            {{home.title}}
        </h1>
        <p
            class="text-xl text-center max-w-2xl font-extralight"
            @faceInDelayXl>
            {{home.description}}
        </p>
    </div>
    <div
        class="scroll-button flex flex-col items-center justify-center mt-8 *:cursor-pointer"
        @faceInDelayXxl
        appScrollDownVisible>
        <img
            src="assets/icons/element/arrow-icon.svg"
            alt=""
            class="h-8 w-8 animate-bounce"
            (click)="scrollDown()"
        >
        <span
            class="text-xl font-semibold mt- animate-pulse"
            (click)="scrollDown()"
            >
            scroll down
        </span>
    </div>
</section>

<!-- ================= section 2 recent articles prototype ================== -->

<section
    #scrollDownVisible
    class="w-screen min-h-screen relative flex flex-col-reverse items-center justify-start pt-8 lg:pt-24 px-4 gap-y-8 pb-2"
    >
    <div
        class=" w-full flex flex-col lg:flex-row">
        <div
            *ngFor=" let article of articles"
            class="flex items-center justify-start gap-x-2 p- w-full hover:bg-hover transition-all duration-300 rounded-xl not-last:mr-2 not-last:mb-4 lg:not-last:mb-0 relative cursor-pointer"
            (click)="selectArticle = article">
            <img 
                src="{{article.image}}" 
                alt=""
                class=" w-34 h-30 rounded-xl border-2 border-secondaire"
            >
            <div>
                <p
                    class="text-sm line-clamp-3 text-balance">
                    {{article.description}}
                </p>
                <h2
                    class="text-md font-semibold text-text mt-2 line-clamp-2">
                    {{article.title}}
                </h2>
            </div>
        </div>
    </div>
    <article
        class="flex flex-col w-full lg:flex-row gap-x-2 ">
        <img 
            src="{{selectArticle.image}} " 
            alt=""
            class="h-90 w-full lg:w-1/2 object-cover border-2 border-secondaire rounded-2xl"
        >
        <div
            id="divElements"
            class="flex flex-col items-start justify-between gap-y-4 w-full lg:w-1/2 relative pt-2">
            <div>
                <div>
                    <p
                        #textRef
                        [class.line-clamp-5]="isExpanded"
                        class="text-balance lg:text-justify lg:line-clamp-[10]">
                        <i class="bi bi-quote"></i>
                        {{selectArticle.description}}
                        <i class="bi bi-quote"></i>
                    </p> 
                </div>

                <button
                    
                    class="text-accentLight text-sm font-semibold lg:hidden"
                    (click)="isExpanded = !isExpanded">
                    {{ isExpanded ? 'Voir plus' : 'Voir moins' }}
                </button>
            </div>
            <div
                class="w-full h-2/6 flex flex-col items-start justify-between gap-y-2 relative">
                <h2
                    class="font-semibold text-xl text-text w-full line-clamp-2">
                    {{selectArticle.title}}
                </h2>
                <div
                    class="w-full h-1/3 flex flex-col lg:flex-row justify-between items-start lg:items-center">
                    <span
                        class="text-accentLight text-sm mb-2 lg:mb-0">
                        {{selectArticle.date}}
                    </span>
                    <div
                        class="flex items-center gap-x-4 *:flex *:items-center *:gap-x-1 *:text-sm *:text-accentLight">
                        <span>
                            <i class="bi bi-star-fill"></i>
                            <span>{{selectArticle.like}}</span>
                        </span>
                        <span>
                            <i class="bi bi-chat-right-quote-fill"></i>
                            <span>{{selectArticle.comment}}</span>
                        </span>
                        <span>
                            <i class="bi bi-share-fill"></i>
                            <span>{{selectArticle.share}}</span>
                        </span>
                        <span>
                            <i class="bi bi-tag-fill"></i>
                            <span>{{selectArticle.tag}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
