<section
    class="w-screen min-h-screen flex flex-col items-center justify-start pt-6 lg:pt-20 px-4 gap-y-4 pb-2"
    >
    <div 
        class="w-screen justify-center items-center h-8 flex">
        <h2
            class="text-xl font-stretch-extra-expanded">
            <span></span>
            <span>Article</span>
        </h2>
    </div>
    <article
        class="flex flex-col w-full lg:flex-row gap-x-2">
        <img 
            src="{{defaultArticle.image}} " 
            alt=""
            class="h-90 w-full lg:w-1/2 object-cover border-2 border-secondaire rounded-2xl"
        >
        <div
            id="divElements"
            class="flex flex-col items-start justify-between gap-y-4 w-full lg:w-1/2 relative pt-2">
            <div>
                <div>
                    <p
                        #textRef
                        [class.line-clamp-5]="isExpanded"
                        class="text-balance lg:text-justify lg:line-clamp-[10]">
                        <i class="bi bi-quote"></i>
                        {{defaultArticle.description}}
                        <i class="bi bi-quote"></i>
                    </p> 
                </div>

                <button
                    class="text-accentLight text-sm font-semibold lg:hidden"
                    (click)="isExpanded = !isExpanded">
                    {{ isExpanded ? 'Voir plus' : 'Voir moins' }}
                </button>
            </div>
            <div
                class="w-full h-2/6 flex flex-col items-start justify-between gap-y-2 relative">
                <h2
                    class="font-semibold text-xl text-text w-full line-clamp-2">
                    {{ defaultArticle.title }}
                </h2>
                <div
                    class="w-full h-1/3 flex flex-col lg:flex-row justify-between items-start lg:items-center">
                    <span
                        class="text-accentLight text-sm mb-2 lg:mb-0">
                        {{defaultArticle.date}}
                    </span>
                    <div
                        class="flex items-center gap-x-4 *:flex *:items-center *:gap-x-1 *:text-sm *:text-accentLight">
                        <span>
                            <i class="bi bi-star-fill"></i>
                            <span>{{defaultArticle.like}}</span>
                        </span>
                        <span>
                            <i class="bi bi-chat-right-quote-fill"></i>
                            <span>{{defaultArticle.comment}}</span>
                        </span>
                        <span>
                            <i class="bi bi-share-fill"></i>
                            <span>{{defaultArticle.share}}</span>
                        </span>
                        <span>
                            <i class="bi bi-tag-fill"></i>
                            <span>{{defaultArticle.tag}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <div
        class=" w-full flex flex-col lg:flex-row lg:mt-8">
        <div
            *ngFor=" let article of articles"
            class="flex items-center justify-start gap-x-2 p- w-full bg-secondaire/30 lg:hover:bg-hover transition-all duration-300 rounded-xl not-last:mr-2 not-last:mb-4 lg:not-last:mb-0 relative cursor-pointer pr-1"
            (click)="selectArticle = article ; isSelect = !isSelect">
            <img 
                src="{{article.image}}" 
                alt=""
                class=" w-34 h-30 rounded-xl border-2 border-secondaire"
            >
            <div>
                <p
                    class="text-sm line-clamp-3 text-balance">
                    {{article.description}}
                </p>
                <h2
                    class="text-md font-semibold text-text mt-2 line-clamp-2">
                    {{article.title}}
                </h2>
            </div>
        </div>
    </div>
