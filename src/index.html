        <!-- ------- bibliothèque ------ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
        />

        <script>
            const theme = localStorage.getItem('theme-preference');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
            // Si le thème est explicitement 'dark' ou si c'est 'system' et l'OS est sombre
            if (theme === 'dark' || (theme === 'system' && prefersDark) || (!theme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else  {
                document.documentElement.classList.remove('dark');
            }
            // Si pas de thème stocké et l'OS est clair, ou si explicitement 'light', on ne fait rien (par défaut c'est clair).
        </script>
